<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says...</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./responsive.css">
  <link rel="stylesheet" href="./animation.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">

    <button class="btn_music btn_music_on"><i class="fa-solid fa-volume-xmark"></i></button>
    <button class="btn_music btn_music_off hidden"><i class="fa-solid fa-volume-high"></i></button>
    <div class="game_wrapper">
      <div class="btn green"></div>
      <div class="btn red"></div>
      <div class="btn yellow"></div>
      <div class="btn blue"></div>
    </div>

    <!--! LEVEL (NUMBER)  ANIMATION OVERLAY -->

    <div class="overlay level_start_overlay">
      <h1 class="overlay_title level_start_title"></h1>
    </div>

    <div class="overlay start_game_overlay">
    <button class="btn_play">Play!</button>
    </div>

    <div class="overlay game_over_overlay">
      <button class="overlay_button game_over_button">Retry?</button>
    </div>

    <div class="celebration_overlay overlay">
      <h1 class="celebration_title">You win!!!</h1>
      <div class="party_popper" id="popper1"></div>
      <div class="party_popper" id="popper2"></div>
      <div class="party_popper" id="popper3"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./audio,js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
